<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Moneda</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
    
</head>
<body>
    <h1>Cara o Cruz</h1>
    <section class="container">
        <div class="cara"><img src="./resours/cara.png" id="cara"></div> 
        <div class="cruz"><img src="./resours/cruz.png" id="cruz"></div> 
    </section>
    <section class="button">
        <div>
            <button>Girar la moneda</button>
        </div>
        <div>
            <button>Reiniciar el juego</button>
        </div>
    </section>
    <section class="contadores">
        <div>
            <button>Contador cara: n veces cara</button> 
        </div>
        <div>
            <button>Contador cruz: n veces cruz</button> 
        </div>
    </section>

    
</body>
</html>
